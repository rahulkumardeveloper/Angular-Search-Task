
  <div>
    <input type="text" [(ngModel)]="name" placeholder="Serch">
  </div>
  <div>
    <table border="2">
      <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Location</th>
        <th>technology</th>
      </tr>
      <tr *ngFor="let emp of employee | filter:name">
        <td>{{emp.name}}</td>
        <td>{{emp.salary}}</td>
        <td>{{emp.location}}</td>
        <td>{{emp.technology}}</td>
      </tr>
    </table>
  </div>
